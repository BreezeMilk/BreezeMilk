<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze Milk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .product h2 {
            margin-top: 0;
            color: #333;
        }

        .product p {
            color: #777;
        }

        .price {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Breeze Milk</h1>
    <p>Susu segar berkualitas tinggi untuk keluarga Anda</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/600x400" alt="Breeze Milk">
        <h2>Breeze Milk - Susu Segar 1L</h2>
        <p>Breeze Milk adalah susu segar yang diambil dari sapi pilihan dan diproses dengan teknologi modern untuk menjaga kualitas dan kesegarannya.</p>
        <p class="price">Rp 25.000</p>
        <a href="#" class="buy-button">Beli Sekarang</a>
    </div>
    <!-- Tambahkan lebih banyak produk jika diperlukan -->
</div>

</body>
</html>
